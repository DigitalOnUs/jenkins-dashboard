<form [formGroup]="form" class="col s6">
    <div class="row">
        <div class="input-field col s12">
            <select formControlName="lenguage" materialize="material_select" [materializeSelectOptions]="lenguageToSelect">
                <option value="" disabled selected>Choose lenguage</option>
                <option *ngFor="let option of lenguageToSelect" [value]="option.name">{{option.name}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <div class="input-field col s12">
                <select formControlName="name" materialize="material_select" [materializeSelectOptions]="scriptsToSelect">
                    <option value="" disabled selected>Choose your option</option>
                    <option *ngFor="let option of scriptsToSelect" [value]="option.name">{{option.name}}</option>
                </select>
                <label>Options: </label>
            </div>
        </div>
    </div>
    <button (click)="addAction(form.value)" [disabled]="form.invalid" class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
    </button>
    <button (click)="cancelAdding()" class="btn btn-danger waves-effect waves-light" type="submit" name="action">Cancel
        <i class="material-icons right">send</i>
    </button>
</form>
<div class="row">
    <div class="col s6" *ngIf="dataToSentBackend">
        <div class="row">
            <p class="flow-text">Task: </p>
        </div>
        <div class="row">
            <ul class="collapsible popout" data-collapsible="accordion">
                <li *ngFor="let data of dataToSentBackend">
                    <div class="collapsible-header">
                        <i class="material-icons">album</i>{{data.name}}</div>
                    <div class="collapsible-body">
                        <div class="row">
                            <button class="btn btn-danger waves-effect waves-light" type="submit" name="action">Remove
                                <i class="material-icons right">clear</i>
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
