<form [formGroup]="form" class="col s6">
    <div class="row">
        <div class="input-field col s12">
            <input placeholder="Name" formControlName="name" id="name" type="text" class="validate">
            <label for="name">Name</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <select formControlName="lenguage" materialize="material_select" [materializeSelectOptions]="lenguageToSelect">
                <option value="" disabled selected>Choose lenguage</option>
                <option *ngFor="let option of lenguageToSelect" [value]="option.name">{{option.name}}</option>
            </select>
            <label>Lenguage: </label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <div formArrayName="options">
                <div *ngFor="let itemrow of form.controls.options.controls; let i=index" [formGroupName]="i">
                    <div class="form-group">
                        <input formControlName="framework" placeholder="Option #{{i + 1}}" class="form-control">
                    </div>
                    <button *ngIf="form.controls.options.controls.length > 1" (click)="deleteRow(i)" class="btn btn-danger">Delete Button</button>

                </div>
            </div>
            <button type="button" (click)="addNewRow()" class="btn btn-primary">Add new Row</button>
        </div>
    </div>
    <button (click)="addAction(form.value)" [disabled]="form.invalid" class="btn btn-info waves-effect waves-teal" name="action">New script
        <i class="material-icons right">add</i>
    </button>
    <button (click)="cancelAdding()" class="btn btn-danger waves-effect waves-light" type="submit" name="action">Cancel
        <i class="material-icons right">cancel</i>
    </button>
    <pre>
        {{form.value | json}}
    </pre>
</form>
<div class="row">
    <div class="col s6">
        <div class="row">
            <div class="row">
                <p class="flow-text">Task: </p>
            </div>
            <div class="row" *ngIf="!dataToSentBackend.length">
                <div class="alert alert-info">
                    <p>Add some scripts! </p>
                </div>
            </div>
        </div>
        <div class="row">
            <ul class="collapsible popout" data-collapsible="accordion">
                <li *ngFor="let data of dataToSentBackend">
                    <div class="collapsible-header">
                        <i class="material-icons">album</i>{{data.name}}</div>
                    <div class="collapsible-body">
                        <div class="row">
                            <button class="btn btn-danger waves-effect waves-light" type="submit" name="action">Remove
                                <i class="material-icons right">clear</i>
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <button *ngIf="!dataToSentBackend" class="pull-right btn waves-effect waves-light" type="submit" name="action">Send
        <i class="material-icons right">send</i>
    </button>
</div>
