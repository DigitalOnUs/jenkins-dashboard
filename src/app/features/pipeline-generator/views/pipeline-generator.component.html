<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">Pipeline Generator</h4>
                        <p class="category">Created by Richard Hern</p>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <form [formGroup]="form" class="col s12">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <div class="input-field col s12">
                                            <select formControlName="options" materialize="material_select" [materializeSelectOptions]="optionsPipeline">
                                                <option value="" disabled selected>Choose your option</option>
                                                <option *ngFor="let option of optionsPipeline" [value]="option.name">{{option.name}}</option>
                                            </select>
                                            <label>Actions: </label>
                                        </div>
                                    </div>
                                </div>
                                <button [disabled]="form.invalid" class="btn waves-effect waves-light" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
