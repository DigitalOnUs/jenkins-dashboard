<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="blue">
                        <h4 class="title">Pipeline Generator</h4>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <div class="col s12">
                                <button [disabled]="isAddingOption" (click)="isAddingOption = true" class="btn btn-success waves-effect waves-light" name="action">Add
                                    <i class="material-icons right">playlist_add</i>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6" [hidden]="!isAddingOption">
                                <select [(ngModel)]="language" materialize="material_select" [materializeSelectOptions]="languages">
                                    <option value="" disabled selected>Choose language</option>
                                    <option *ngFor="let language of languages" [value]="language.name">{{language.name}}</option>
                                </select>
                                <label>Language: </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12" *ngIf="language == 'Fiori'">
                                <app-fiori-form [stepToEdit]="selectedStep" (fioriOptions)="saveStep($event)" (cancelAdding)="funCancelAdding()"></app-fiori-form>
                            </div>
                            <div class="row" [hidden]="isAddingOption">
                                <div class="col s12">
                                    <ul class="collapsible popout" data-collapsible="accordion">
                                        <li *ngFor="let step of listAllSteps; let i = index">
                                            <div class="collapsible-header">
                                                <i class="material-icons">album</i>{{step.name}}</div>
                                            <div class="collapsible-body">
                                                <div class="row">
                                                    <pre>{{step | json}}</pre>
                                                    <button (click)="editStepEvent(step); isAddingOption = true" class="btn btn-primary waves-effect waves-light" type="submit"
                                                        name="action">Edit
                                                        <i class="material-icons right">border_color</i>
                                                    </button>
                                                    <button (click)="deleteStep(step)" class="btn btn-danger waves-effect waves-light" type="submit" name="action">Remove
                                                        <i class="material-icons right">delete</i>
                                                    </button>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <button (click)="submitPipeline()" [disabled]="!listAllSteps.length" class="btn waves-effect waves-light" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>
                            <button (click)="generateJenkinsJob()" *ngIf="generateJobButton" class="btn waves-effect waves-light btn-primary">Generate job
                                <i class="material-icons right">play_arrow</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
