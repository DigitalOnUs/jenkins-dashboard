<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="blue">
                        <h4 class="title">Pipeline Generator</h4>
                        <p class="category">Created by Richard Hern</p>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <div class="col s12">
                                <button [disabled]="isAddingOption" (click)="isAddingOption = true" class="btn waves-effect waves-light" type="submit" name="action">Add
                                    <i class="material-icons right">playlist_add</i>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <app-pipeline-generator-form *ngIf="isAddingOption" (cancelAddingEvent)="isAddingOption = false " 
                                                            (addNewOption)="saveStep($event)"></app-pipeline-generator-form>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <ul class="collapsible popout" data-collapsible="accordion">
                                        <li *ngFor="let step of listAllSteps">
                                            <div class="collapsible-header">
                                                <i class="material-icons">album</i>{{step.name}}</div>
                                            <div class="collapsible-body">
                                                <div class="row">
                                                    <pre>{{step.options | json}}</pre>
                                                    <button class="btn btn-primary waves-effect waves-light" type="submit" name="action">Edit
                                                        <i class="material-icons right">border_color</i>
                                                    </button>
                                                    <button class="btn btn-danger waves-effect waves-light" type="submit" name="action">Remove
                                                        <i class="material-icons right">delete</i>
                                                    </button>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
