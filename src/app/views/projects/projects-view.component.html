<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <!-- Card Project -->
        <div *ngFor="let project of projects" class="col s12 m3">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{project.name}}</span>
              <p >
                {{project.url}}
              </p>
            </div>
            <div class="card-action">
              <a [routerLink]="['projects/'+project.id]">Go to project</a>
            </div>
          </div>
        </div>
        <!--Card Project-->
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            <span><strong>Oops!&nbsp;</strong>There aren't proyects yet</span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal Structure -->
<div id="modal1" class="modal modal-fixed-footer">
  <div class="modal-header">
    <h4 class="center-align">Create new project</h4>
  </div>
  <div class="modal-content">
  <!--Create project form -->
    <div class="row">
      <form [formGroup]="form" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input formControlName="name" id="first_name" type="text" class="validate">
            <label for="first_name">Project Name *</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input formControlName="url" id="first_name" type="text" class="validate">
            <label for="first_name">URL *</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <select formControlName="region" materialize="material_select" [materializeSelectOptions]="regionToNewProjectForm">
              <option value="" disabled selected>Choose region *</option>
              <option *ngFor="let option of regionToNewProjectForm" [value]="option.name">{{option.name}}</option>
            </select>
            <label>Script: </label>
          </div>
        </div>
      </form>
    </div>
    <!--Create project form -->
  </div>
  <div class="modal-footer">
    <button class="modal-action modal-close waves-effect waves-green btn-flat" (click)="form.reset()">Cancel</button>
    <button [disabled]="form.invalid" class="modal-action modal-close waves-effect waves-green btn-flat" (click)="addNewProject()">Create</button>
  </div>
</div>
