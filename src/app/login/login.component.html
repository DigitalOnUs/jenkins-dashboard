<body>
    <div class="materialContainer">
        <form [formGroup]="formLogin">
            <div class="box">
                <div class="title">LOGIN</div>
                <div class="input">
                    <label for="name">Email</label>
                    <input type="text" name="name" id="name" formControlName="email">
                    <span class="spin"></span>
                </div>
                <div class="input">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass" formControlName="password">
                    <span class="spin"></span>
                </div>
                <div class="button login" >
                    <button (click)="login()">
                        <span>LOGIN</span>
                        <i class="fa fa-check"></i>
                    </button>
                </div>
                <a href="" class="pass-forgot">Forgot your password?</a>
            </div>
        </form>


        <div class="overbox">
            <form [formGroup]="formLoginRegister">
                <div class="material-button alt-2">
                    <span class="shape"></span>
                </div>

                <div class="title">REGISTER</div>


                <div class="input">
                    <label for="regname">Email</label>
                    <input type="text" name="regname" id="regname" formControlName="email">
                    <span class="spin"></span>
                </div>

                <div class="input">
                    <label for="regpass">Password</label>
                    <input type="password" name="regpass" id="regpass" formControlName="password">
                    <span class="spin"></span>
                </div>

                <div class="input">
                    <label for="reregpass">Repeat Password</label>
                    <input type="password" name="reregpass" id="reregpass" formControlName="confirm">
                    <span class="spin"></span>
                </div>

                <div class="button">
                    <button (click)="register()" [disabled]="!isPasswordMatch()">
                        <span>REGISTER</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
